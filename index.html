<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наурыз мерекесі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('/mnt/data/Спас.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header h2 {
            margin: 10px 0;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        section {
            padding: 20px;
            text-align: center;
        }

        section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .calendar {
            display: inline-block;
            border: 1px solid #2E8B57;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }

        .calendar h3 {
            margin-bottom: 10px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            padding: 10px;
            text-align: center;
        }

        .calendar .highlight {
            background-color: #2E8B57;
            color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Наурыз мерекесі құтты болсын</h1>
        <h2>Көрiсу күні</h2>
    </header>
    <section>
        <p>Рады будем видеть вас 20 марта</p>
        <div class="calendar">
            <h3>Март 2025</h3>
            <table>
                <tr>
                    <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
                </tr>
                <tr>
                    <td>17</td><td>18</td><td>19</td><td class="highlight">20</td><td>21</td><td>22</td><td>23</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
